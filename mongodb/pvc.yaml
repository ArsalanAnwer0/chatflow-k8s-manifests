apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc
  namespace: chatflow
  labels:
    app: mongodb
spec:
  accessModes:
    - ReadWriteOnce    # Can be mounted by one node at a time
  resources:
    requests:
      storage: 10Gi    # Request 10GB of storage
  # storageClassName: gp2  # Uncomment for AWS EKS (uses EBS volumes)