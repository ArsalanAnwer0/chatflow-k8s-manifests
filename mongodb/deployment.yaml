apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: chatflow
  labels:
    app: mongodb
spec:
  replicas: 1              # Only 1 MongoDB pod (database shouldn't have multiple writers)
  selector:
    matchLabels:
      app: mongodb         # This tells Deployment which pods to manage
  template:
    metadata:
      labels:
        app: mongodb       # Pod gets this label
    spec:
      containers:
      - name: mongodb
        image: mongo:latest
        ports:
        - containerPort: 27017   # MongoDB listens on this port
          name: mongodb
        volumeMounts:
        - name: mongodb-storage  # Mount the volume here
          mountPath: /data/db    # MongoDB stores data here
        resources:
          requests:              # Minimum resources guaranteed
            memory: "512Mi"
            cpu: "250m"          # 0.25 CPU cores
          limits:                # Maximum resources allowed
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: mongodb-storage
        persistentVolumeClaim:
          claimName: mongodb-pvc  # Reference to PVC we created above