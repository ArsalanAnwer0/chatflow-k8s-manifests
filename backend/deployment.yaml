apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: chatflow
  labels:
    app: backend
spec:
  replicas: 3              # Run 3 backend pods for high availability!
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: arsalananwer0/chatflow-backend:latest   # We'll push this to DockerHub
        ports:
        - containerPort: 5000
          name: http
        envFrom:
        - configMapRef:
            name: backend-config    # Inject all env vars from ConfigMap
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:             # Restart if unhealthy
          httpGet:
            path: /api/health      # You'll need to add this endpoint
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:            # Don't send traffic until ready
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5