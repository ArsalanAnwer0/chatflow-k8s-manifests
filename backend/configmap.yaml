apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: chatflow
  labels:
    app: backend
data:
  # Environment variables for backend
  PORT: "5000"
  NODE_ENV: "production"
  MONGODB_URI: "mongodb://mongodb:27017/chatflow"    # Uses Service name!
  REDIS_HOST: "redis"                                 # Uses Service name!
  REDIS_PORT: "6379"
  OLLAMA_BASE_URL: "http://ollama:11434"             # Uses Service name!
  OLLAMA_MODEL: "phi"
  CORS_ORIGIN: "*"