apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: chatflow
  labels:
    app: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
          name: ollama
        volumeMounts:
        - name: ollama-storage
          mountPath: /root/.ollama    # Where Ollama stores models
        resources:
          requests:
            memory: "2Gi"      # Minimum for phi model
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "1000m"       # 1 CPU core
      volumes:
      - name: ollama-storage
        persistentVolumeClaim:
          claimName: ollama-pvc